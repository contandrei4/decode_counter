<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decode Counter – FRC Scouting</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --yellow: #e8c93a;
    --black: #111;
    --white: #f5f5f0;
    --gray: #2a2a2a;
    --red: #e04b2a;
    --green: #4caf87;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--black);
    color: var(--white);
    font-family: 'Space Mono', monospace;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px 16px;
    background-image: 
      radial-gradient(circle at 20% 20%, rgba(232,201,58,0.05) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(224,75,42,0.05) 0%, transparent 50%);
  }

  .phone {
    width: 100%;
    max-width: 420px;
  }

  /* SCREENS */
  .screen { display: none; flex-direction: column; gap: 0; }
  .screen.active { display: flex; }

  /* HEADER */
  .header {
    background: var(--black);
    border-bottom: 2px solid var(--yellow);
    padding: 16px;
    text-align: center;
    position: relative;
  }

  .logo-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }

  .logo-img {
    width: 120px;
    height: auto;
    filter: drop-shadow(0 4px 20px rgba(232,201,58,0.15));
  }

  .logo-sub {
    font-size: 9px;
    color: var(--yellow);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-top: 2px;
  }

  /* CARD */
  .card {
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* INPUTS */
  .input-group { display: flex; flex-direction: column; gap: 4px; }

  input[type="text"], input[type="number"] {
    background: #0d0d0d;
    border: 1px solid #444;
    border-top: 2px solid var(--yellow);
    color: var(--white);
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    padding: 12px 14px;
    width: 100%;
    outline: none;
    letter-spacing: 1px;
    transition: border-color 0.2s;
  }

  input::placeholder { color: #555; letter-spacing: 2px; text-transform: uppercase; font-size: 11px; }
  input:focus { border-color: var(--yellow); background: #111; }

  /* SECTION LABELS */
  .section-label {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 22px;
    letter-spacing: 5px;
    color: var(--white);
    text-align: center;
    padding: 8px 0 4px;
    border-bottom: 1px solid #333;
    position: relative;
  }

  .section-label::before {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 2px;
    background: var(--yellow);
  }

  /* BUTTON ROW */
  .btn-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .btn-row.single { grid-template-columns: 1fr; }

  /* COUNTER BUTTONS */
  .counter-btn {
    background: var(--yellow);
    color: var(--black);
    border: none;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 20px;
    letter-spacing: 3px;
    padding: 16px 10px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.1s, background 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
  }

  .counter-btn:active { transform: scale(0.97); }

  .counter-btn .count {
    font-size: 28px;
    line-height: 1;
  }

  .counter-btn .label-small {
    font-size: 14px;
    letter-spacing: 2px;
  }

  .counter-btn.missed {
    background: #333;
    color: var(--yellow);
    border: 1px solid var(--yellow);
  }

  .counter-btn.missed:active { background: #444; }

  .counter-btn::after {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 60%;
    height: 100%;
    background: rgba(255,255,255,0.15);
    transform: skewX(-20deg);
    transition: left 0.3s;
  }

  .counter-btn:hover::after { left: 140%; }

  /* REQUEST REPORT BUTTON */
  .report-btn {
    background: var(--black);
    color: var(--white);
    border: 2px solid var(--white);
    font-family: 'Bebas Neue', sans-serif;
    font-size: 18px;
    letter-spacing: 4px;
    padding: 16px;
    cursor: pointer;
    width: 100%;
    transition: background 0.2s, color 0.2s;
  }

  .report-btn:hover { background: var(--white); color: var(--black); }

  /* BACK BUTTON */
  .back-btn {
    background: #222;
    color: #aaa;
    border: 1px solid #444;
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    letter-spacing: 2px;
    padding: 14px;
    cursor: pointer;
    width: 100%;
    text-transform: uppercase;
    transition: background 0.2s, color 0.2s;
  }

  .back-btn:hover { background: #333; color: var(--white); }

  /* REPORT SCREEN */
  .report-row {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 0;
    border-bottom: 1px solid #222;
  }

  .report-label {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 20px;
    letter-spacing: 3px;
    color: var(--yellow);
    padding: 14px 16px 14px 0;
    white-space: nowrap;
    display: flex;
    align-items: flex-start;
    padding-top: 16px;
  }

  .report-value {
    background: #0d0d0d;
    border-left: 2px solid var(--yellow);
    padding: 12px 14px;
    font-size: 13px;
    line-height: 1.7;
    color: #ddd;
    min-height: 50px;
  }

  .report-value.tall { min-height: 80px; }

  .report-meta {
    background: #111;
    border: 1px solid #333;
    padding: 12px 14px;
    font-size: 11px;
    color: #666;
    letter-spacing: 1px;
    text-align: center;
  }

  /* ID SCREEN */
  .id-screen {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 24px;
    padding: 32px 16px;
  }

  .id-screen.hidden { display: none; }

  .id-box {
    width: 100%;
    max-width: 420px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-top: 3px solid var(--yellow);
    padding: 28px 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .id-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    letter-spacing: 5px;
    color: var(--white);
    text-align: center;
  }

  .id-subtitle {
    font-size: 10px;
    color: #666;
    letter-spacing: 2px;
    text-align: center;
    text-transform: uppercase;
  }

  .id-confirm-btn {
    background: var(--yellow);
    color: var(--black);
    border: none;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 20px;
    letter-spacing: 4px;
    padding: 16px;
    cursor: pointer;
    width: 100%;
    transition: opacity 0.2s;
  }

  .id-confirm-btn:hover { opacity: 0.85; }
  .id-confirm-btn:disabled { opacity: 0.3; cursor: not-allowed; }

  /* TOAST NOTIFICATION */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: #1a1a1a;
    border: 1px solid var(--yellow);
    color: var(--white);
    font-size: 11px;
    letter-spacing: 1px;
    padding: 10px 20px;
    transition: transform 0.3s ease;
    z-index: 999;
    white-space: nowrap;
  }

  .toast.show { transform: translateX(-50%) translateY(0); }
  .toast.success { border-color: var(--green); color: var(--green); }
  .toast.error { border-color: var(--red); color: var(--red); }

  /* SESSION ID BADGE in header */
  .session-badge {
    font-size: 9px;
    color: #555;
    letter-spacing: 2px;
    text-align: center;
    padding: 4px 0 0;
  }
  .session-badge span { color: var(--yellow); }

  /* FLASH ANIMATION */
  @keyframes flash {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
  }

  .flashing { animation: flash 0.2s ease; }

  /* COUNTER GROUP WITH UNDO */
  .counter-group {
    display: grid;
    grid-template-columns: 52px 1fr;
    gap: 0;
  }

  .undo-btn {
    background: #1a1a1a;
    color: var(--yellow);
    border: 1px solid #444;
    border-right: none;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    cursor: pointer;
    transition: background 0.15s, color 0.15s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .undo-btn:hover { background: #2a2a2a; color: var(--white); }
  .undo-btn:active { background: #333; transform: scale(0.96); }

  .undo-btn.missed-undo { color: #e05555; }
  .undo-btn.missed-undo:hover { color: #ff7777; }

  /* SCORE BADGES */
  .score-badges {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    padding: 4px 0;
  }

  .badge {
    background: #222;
    border: 1px solid #444;
    padding: 4px 12px;
    font-size: 11px;
    letter-spacing: 1px;
    color: #aaa;
  }

  .badge span {
    color: var(--yellow);
    font-weight: 700;
  }

  /* SCREEN TITLE BAR */
  .screen-titlebar {
    background: #111;
    border-bottom: 1px solid #2a2a2a;
    padding: 8px 16px;
    font-size: 10px;
    letter-spacing: 3px;
    color: #555;
    text-transform: uppercase;
    text-align: center;
  }
</style>
</head>

        <div class="logo-sub">MATCH REPORT</div>

    </div>
    <div class="screen-titlebar">MATCH ANALYSIS</div>

    <div class="card">
      <div class="report-row">
        <div class="report-label">AUTO:</div>
        <div class="report-value" id="report-auto">—</div>
      </div>
      <div class="report-row">
        <div class="report-label">TELEOP:</div>
        <div class="report-value" id="report-teleop">—</div>
      </div>
      <div class="report-row">
        <div class="report-label">INFO:</div>
        <div class="report-value tall" id="report-info">—</div>
      </div>

      <div class="report-meta" id="report-meta">—</div>

      <button class="back-btn" onclick="goBack()">← BACK</button>
    </div>
  </div>

</div><!-- end .phone / main-app -->

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyaudSNdPN0HTwuH24Qe-cVE-lWM3_LMRu6W4F25sMGqCH4UZRH8dnkzp2PBNftFy-E8Q/exec';

  let sessionId = '';

  // Copy logo src to id screen logo
  window.addEventListener('DOMContentLoaded', () => {
    const mainLogo = document.querySelector('.logo-img');
    if (mainLogo) document.getElementById('id-logo').src = mainLogo.src;
  });

  function startSession() {
    const val = document.getElementById('session-id-input').value.trim().toUpperCase();
    if (!val) return;
    sessionId = val;
    document.getElementById('id-screen').classList.add('hidden');
    document.getElementById('main-app').style.display = 'block';
    // Show session ID in header badges
    document.querySelectorAll('.session-badge span').forEach(el => el.textContent = sessionId);
  }

  function showToast(msg, type = '') {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = 'toast ' + type;
    void t.offsetWidth;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  }

  async function sendToSheets(data) {
    try {
      const params = new URLSearchParams({
        id: data.id,
        ora: data.ora,
        meci: data.meci,
        team: data.team
      });
      await fetch(SCRIPT_URL + '?' + params.toString(), {
        method: 'GET',
        mode: 'no-cors'
      });
      showToast('✓ LOG SALVAT ÎN SHEETS', 'success');
    } catch (err) {
      showToast('✗ EROARE LA SALVARE', 'error');
    }
  }

  const state = {
    team_nr: '',
    match_nr: '',
    auto_in: 0,
    auto_missed: 0,
    teleop: 0
  };

  function updateVar(key, value) {
    state[key] = value;
  }

  function decrement(key, elId) {
    if (state[key] <= 0) return;
    state[key]--;
    const el = document.getElementById(elId);
    el.textContent = state[key];
    document.getElementById('badge-auto').textContent = state.auto_in;
    document.getElementById('badge-missed').textContent = state.auto_missed;
    document.getElementById('badge-teleop').textContent = state.teleop;
  }

  function increment(key, elId) {
    state[key]++;
    const el = document.getElementById(elId);
    el.textContent = state[key];
    el.closest('.counter-btn').classList.add('flashing');
    setTimeout(() => el.closest('.counter-btn').classList.remove('flashing'), 200);

    // update badges
    document.getElementById('badge-auto').textContent = state.auto_in;
    document.getElementById('badge-missed').textContent = state.auto_missed;
    document.getElementById('badge-teleop').textContent = state.teleop;
  }

  function requestReport() {
    // Populate report screen
    document.getElementById('report-auto').textContent =
      `${state.auto_in} scored / ${state.auto_missed} missed  (Autoscore: ${state.auto_in + state.auto_missed} attempts)`;

    document.getElementById('report-teleop').textContent =
      `${state.teleop} point(s) scored`;

    const total = state.auto_in + state.teleop;
    document.getElementById('report-info').textContent =
      `Total Points: ${total}\nAuto Accuracy: ${state.auto_in + state.auto_missed > 0 ? Math.round(state.auto_in / (state.auto_in + state.auto_missed) * 100) : 0}%`;

    const now = new Date();
    const ora = now.toLocaleTimeString('ro-RO');
    document.getElementById('report-meta').textContent =
      `Match (Team): ${state.match_nr}(${state.team_nr}) · ${now.toLocaleDateString()} ${ora} · Scout: ${sessionId}`;

    document.getElementById('screen-scouter').classList.remove('active');
    document.getElementById('screen-report').classList.add('active');

    // Send log to Google Sheets
    sendToSheets({
      id: sessionId,
      ora: ora,
      meci: state.match_nr,
      team: state.team_nr
    });
  }

  function goBack() {
    // Reset
    state.team_nr = '';
    state.match_nr = '';
    state.auto_in = 0;
    state.auto_missed = 0;
    state.teleop = 0;

    document.getElementById('match-number').value = '';
    document.getElementById('team-number').value = '';
    document.getElementById('auto-in-count').textContent = '0';
    document.getElementById('auto-missed-count').textContent = '0';
    document.getElementById('teleop-count').textContent = '0';
    document.getElementById('badge-auto').textContent = '0';
    document.getElementById('badge-missed').textContent = '0';
    document.getElementById('badge-teleop').textContent = '0';

    document.getElementById('screen-report').classList.remove('active');
    document.getElementById('screen-scouter').classList.add('active');
  }
</script>
</body>
</html>
